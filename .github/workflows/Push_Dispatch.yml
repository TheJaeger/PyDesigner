name: Push Dispatch

on: [push]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v1.0.0
        with:
          token: ${{ secrets.PA_TOKEN }}
          repository: m-ama/NeuroDock
          event-type: pydesigner-push
          client-payload: '{"github": ${{ toJson(github) }}}'
